<mat-toolbar class="appbar" color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="fio-class">Петров В.В.</span>
  <span class="example-spacer"></span>
  <div class="d-flex flex-row btn-line">
    <button>
      Создать карточку
    </button>
    <button (click)="app.exit()">
      Выход
    </button>
  </div>
<!--  <button (click)="app.exit()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">-->
<!--    <mat-icon>exit_to_app</mat-icon>-->
<!--  </button>-->
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container *ngFor="let item of routes; let i = index">
        <div class="my-3" *ngIf="i === 0"></div>
        <mat-divider *ngIf="item.line"></mat-divider>
        <a mat-list-item *ngIf="!item.line" routerLinkActive="active-menu-link" [routerLink]="item.path">
          <span style="flex: 3" *ngIf="!item.line" class="item-list__text">{{item.title}}</span>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <ngx-spinner></ngx-spinner>
      <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
